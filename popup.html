<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Upload</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #drop-area {
      width: 300px;
      height: 200px;
      border: 2px dashed #ccc;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      background-color: #ffffff;
      border-radius: 10px;
    }

    #drop-area.active {
      border-color: #4CAF50;
      background-color: #f1f1f1;
    }

    #close-button {
      margin-top: 10px;
      padding: 5px 10px;
      font-size: 1em;
      cursor: pointer;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="drop-area">
    <span>Drop files here</span>
  </div>
  <button id="close-button">Close</button>
  <script src="popup.js"></script>
</body>
</html>
